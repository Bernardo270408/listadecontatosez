{% extends 'base.html' %}
{% block title %}Novo Contato{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-4 p-4">
            <h2 class="fw-semibold mb-4 text-center">Novo Contato</h2>
            <form action="{{ url_for('contacts.create_contact') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control rounded-pill" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telefone</label>
                    <input type="text" class="form-control rounded-pill" id="telephone" name="telephone" required>
                </div>
                <div class="mb-4">
                    <label for="profile_picture" class="form-label">Foto de Perfil</label>
                    <input type="file" class="form-control rounded-pill" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('contacts.get_contacts') }}" class="btn btn-outline-secondary rounded-pill px-4">Cancelar</a>
                    <button type="submit" class="btn btn-dark rounded-pill px-4">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
