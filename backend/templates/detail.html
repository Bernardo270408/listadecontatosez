{% extends 'base.html' %}
{% block title %}Detalhes do Contato{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm rounded-4 p-5 text-center">
            <div class="mb-4">
                {% if contact.profile_picture %}
                    <img src="/{{ contact.profile_picture }}" alt="Foto" class="rounded-circle border" style="width:110px; height:110px; object-fit:cover;">
                {% else %}
                    <img src="/static/images/default.webp" alt="Foto" class="rounded-circle border" style="width:110px; height:110px; object-fit:cover;">
                {% endif %}
            </div>
            <h3 class="fw-semibold mb-1">{{ contact.name }}</h3>
            <p class="text-secondary mb-1">{{ contact.telephone }}</p>
            <p class="text-secondary mb-4">{{ contact.email }}</p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('contacts.update_contact', contact_id=contact.id) }}" class="btn btn-outline-dark rounded-pill px-4">
                    <i class="bi bi-pencil me-1"></i>Editar
                </a>
                <a href="{{ url_for('contacts.get_contacts') }}" class="btn btn-outline-secondary rounded-pill px-4">Voltar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
