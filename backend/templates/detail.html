{% extends 'base.html' %}
{% block title %}Detalhes do Contato{% endblock %}
{% block content %}
    <h2>Detalhes do Contato</h2>
    <div class="card mt-3" style="max-width: 400px;">
        <div class="card-body">
            {% if contact.profile_picture %}
                <img src="/{{ contact.profile_picture }}" alt="Foto" class="rounded-circle mb-3" width="100">
            {% endif %}
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
            <p class="card-text"><strong>Telefone:</strong> {{ contact.telephone }}</p>
            <a href="{{ url_for('contacts.update_contact', contact_id=contact.id) }}" class="btn btn-warning">Editar</a>
            <a href="{{ url_for('contacts.get_contacts') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
{% endblock %}
