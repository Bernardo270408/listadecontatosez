<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lista de Contatos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/CSS/style.css" rel="stylesheet">

    {% block head %}{% endblock %}
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="{{ url_for('contacts.get_contacts') }}">
        <i class="bi bi-people-fill me-2"></i> Lista de Contatos
        </a>

        <form action="{{ url_for('contacts.search_contacts') }}" method="get" class="d-flex align-items-center search-bar">
        <div class="input-group">
            <span class="input-group-text bg-white border-0">
            <i class="bi bi-search text-secondary"></i>
            </span>
            <input type="text" name="q" class="form-control border-0 shadow-none" placeholder="Buscar contatos..." aria-label="Buscar contatos">
        </div>
        </form>
    </div>
    </nav>

  <div class="container pb-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} shadow-sm border-0">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}



        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
