{% extends 'base.html' %}
{% block title %}Editar Contato{% endblock %}
{% block content %}
    <h2>Editar Contato</h2>
    <form action="{{ url_for('contacts.update_contact', contact_id=contact.id) }}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}">
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" value="{{ contact.telephone }}">
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Foto de Perfil</label>
            {% if contact.profile_picture %}
                <img src="/{{ contact.profile_picture }}" alt="Foto" width="60" class="mb-2 d-block">
            {% endif %}
            <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{{ url_for('contacts.get_contacts') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
